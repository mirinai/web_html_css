<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Example</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        width: 200px; /* 컨테이너의 너비 */
        height: 400px; /* 컨테이너의 높이 */
        border: 1px solid #000; /* 테두리 */
    }
    .item {
        width: 100%; /* 아이템의 너비는 컨테이너의 전체 너비 */
        height: 100px; /* 아이템의 높이 */
        background-color: lightblue; /* 배경 색상 */
        border: 1px solid #000; /* 테두리 */
        box-sizing: border-box; /* border-box 모델을 사용 */
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
</body>
</html>
